<!-- login 페이지 -->
<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>관리자 로그인</title>
		<style>
			h2 {
				text-align: center;
			}
			table {
				margin:	0 auto;
			}
			th {
				text-align: center;
			}
			td {
				padding: 2px 5px;
			}
			a:link, a:visited {color:black; text-decoration:none;}
			a:hover {text-decoration: underline;}
			.gomain {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="admin_login.jsp" method="POST">
			<h2>성균관대학교 수강신청 페이지 관리자 사이트</h2>
			<table>
				<tr>
					<th colspan="3">ADMIN LOGIN</th>
				</tr>
				<tr>
					<td>ID:</td>
					<td><input type="text" size="10" name="admin_id"></td>
					<td rowspan="2"><input type="submit" value="Login"></td>
				</tr>
				<tr>
					<td>PW:</td>
					<td><input type="password" size="10" name="admin_pw"></td>
				</tr>
			</table>
			<p class="gomain"><a href="index.html">메인으로</a></p>
		</form>
	</body>
</html>
